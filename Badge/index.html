<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Badge</title>
  </head>
  <body>
    <div class="card">
      <p>
        <span class="badge-text">
          Text with a badge
          <span class="badge-value">7</span>
        </span>
      </p>
      <p>
        <span class="badge-text large">
          Text with a large badge
          <span class="badge-value">7</span>
        </span>
      </p>
      <p>
        Button with a badge on left
        <button class="badge-btn">
          Action
          <span class="badge-value badge-on-left">7</span>
        </button>
      </p>
    </div>
  </body>
</html>
