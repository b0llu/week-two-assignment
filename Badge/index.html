<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Badge</title>
  </head>
  <body>
    <div class="card">
      <div class="relative-text"
        >Text with a Badge
        <div class="small-badge">4</div>
      </div>
      <span class="relative-text"
        >Text with large Badge
        <span class="large-badge">1</span>
      </span>
      <span class="text"
        >Button with a badge on the left <button class="btn">Action</button>
        <span class="btn-badge-left">8</span></span
      >
      <span class="text">
        Button with a badge on the right <button class="btn"></button>
        <span class="btn-badge-right">7</span>
      </span>
    </div>
  </body>
</html>
