<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Assignment</title>
  </head>
  <body>
    <div class="card">
      <div class="img-header-container">
        <img
          src="./assets/marcelo-quinan-R3pUGn5YiTg-unsplash.jpg"
          alt="Nature Image"
        />
        <div class="text">
          <h2 class="main-text">Our Changing Planet </h2>
          <h3 class="author">by Kurt Wagner</h3>
        </div>
      </div>
      <div class="btn-icon-container">
        <button class="btn">READ</button>
        <button class="btn">BOOKMARK</button>
        <button class="icon-btn">
          <img src="./assets/heart.png" alt="Heart png" />
        </button>
        <button class="icon-btn">
          <img src="./assets/share.png" alt="Share png" />
        </button>
        <button class="icon-btn">
          <img src="./assets/more.png" alt="More png" />
        </button>
      </div>
    </div>
  </body>
</html>
